engine:
  docker:
    from: 'ubuntu:precise'
config:
  method: puppet
dependency:
  provide:
    mysql:
      description: MySQL Connection
      port: 3306
  require:
    mysql:
      description: MySQL Master Server
      liveupdate:
        command: /scs/bin/liveupdate-requirement-mysql
  volume:
    binlog:
      description: Binary Log Storage
    data:
      description: Database Storage
    replaylog:
      description: Replay Log Storage
